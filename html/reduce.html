<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // reduce应用

        // 统计字符串中每个字符出现的次数
        let arr = ['a1', 'a3', 'a1', 'a5',  'a7', 'a1', 'a3', 'a4', 'a2', 'a1'];
        let count = arr.reduce((accumulator, current) => {
            if (accumulator.hasOwnProperty(current)) {
                accumulator[current]++;
            } else {
                accumulator[current] = 1;
            }
            return accumulator;
        }, {});
        console.log(count)

        // 数组去重
        let arr1 = ['a1', 'a3', 'a1', 'a5',  'a7', 'a1', 'a3', 'a4', 'a2', 'a1'];
        let result = arr1.reduce((accumulator, current) => {
            if (accumulator.findIndex((elem) => elem == current) == -1) {
                accumulator.push(current);
            }
            return accumulator;
        }, [])
        console.log(result);
    </script>
</body>
</html>
