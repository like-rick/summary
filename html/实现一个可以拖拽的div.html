<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #x{
        position: absolute;
        /* top: 50%;  */
        /* left: 50%; */
        background: #000;
        width: 200px;
        height: 200px;
    }

</style>
<body>
    <div id="x"></div>
    <script>
        let x = document.getElementById('x');
        let isDrag = false;
        let position = [];
        x.addEventListener('mousedown', function (e){
            isDrag = true;
            // 点击div的时候获取，鼠标的位置
            position = [e.clientX, e.clientY];
        })
        document.addEventListener('mousemove', function (e) {
            if (!isDrag) return null;
            const clientX = e.clientX, clientY = e.clientY;
            const deltaX = clientX - position[0];
            const deltaY = clientY - position[1];
            const left = parseInt(x.style.left || 0)
            const top = parseInt(x.style.top || 0)
            x.style.left = deltaX + left + 'px'
            x.style.top = deltaY + top + 'px'
            position = [clientX, clientY];
        })
        document.addEventListener('mouseup', function(e){
            isDrag = false
        })

    </script>
</body>
</html>
