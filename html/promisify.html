        // 模拟Node中的util.promisify

        function promisify(fn) {
            return function (args) {
                return new Promise((resolve, reject) => {
                    fn.call(this, ...args, (err, data) => {
                        if (!err) {
                            resolve(data);
                        } else {
                            reject(err);
                        }
                    })
                });
            }
        }
