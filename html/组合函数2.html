    <script>

        // 组合函数就是后一个函数返回值是前一个函数的参数
        function compose(...args) {
            return (x) => args.reduce((a, b) => {
                return b(a);
            }, x)
        }
        let compose1 = (...args) => (x) => args.reduce((a, b) => b(a), x);
