<body>
    <script>


        let twice = {
            apply(target, ctx, args) {
                console.log(target);
                console.log(ctx);
                console.log(args);
                return Reflect.apply(...arguments) * 2;
            }
        }

        function sum(left, right) {
            return left + right;
        }

        let proxy = new Proxy(sum, twice);

        proxy.call(window, 1, 2);

    </script>
