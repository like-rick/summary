<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Document</title>
</head>
<style>
    .div1{
        position: absolute;
        width: 200px;
        height: 200px;
        background: #000;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }
    .div2{
        width: 200px;
        height: 200px;
        background-color: aqua;
        transition: background-color ease 3.3s
    }
    .div2:hover{
        background-color: black;
    }
</style>
<body>
    <div className="div1">
        123
    </div>
    <div class="div2"></div>
</body>
</html>
