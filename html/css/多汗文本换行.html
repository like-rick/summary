<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
    p{
        width: 200px;
        overflow: hidden;
        /* word-wrap: none; 允许长单词或 URL 地址换行到下一行。 */
        white-space: nowrap; /* 文本不换行和不换行 属性设置如何处理元素内的空白。*/
        text-overflow: ellipsis;
    }
    .text1 {
        width: 200px;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 5;
        overflow: hidden;
    }
    p{
        white-space: nowarp;
        text-overflow: hidden;
    }
    .text1{
        width: 200px;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 5;
        overflow: hidden;
    }
</style>
<body>
    <div class="text1">
        这个属性用于定义建立布局时元素生成的显示框类型。对于 HTML 等文档类型，如果使用 display 不谨慎会很危险，因为可能违反 HTML 中已经定义的显示层次结构。对于 XML，由于 XML 没有内置的这种层次结构，所有 display 是绝对必要的。
    </div>
    <p>这个属性用于定义建立布局时元素生成的显示框类型。       </p>
</body>
</html>
