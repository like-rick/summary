<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        width: 100%;
        height: 200px;
    }
</style>
<body>
    // 两列布局
    <!-- 
        方法一：利用margin-left
        <style>

            .left{
                width: 200px;
                background: aqua;
                float: left;
            }
            .right{
                margin-left: 200px;
                background: black;
            }
        </style>

    -->
    <!--
        方法二：利用calc
        <style>
            .left{
                width: 200px;
                background: aqua;
                float: left;
            }
            .right{
                width: calc(100% - 200px);
                background: black;
                float: right;
            }
        </style>
    -->
    方法三：利用flex
    <style>
        .container{
            display: flex;
        }
        .left{
            flex-basis: 200px;
            background: aqua;
        }
        .right{
            flex-grow: 1;
            background: black;
        }
    </style>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
