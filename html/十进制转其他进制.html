    <script>

        // 十进制转换为其他进制方法
        // 用待转换的数字一直除以进制的base，每次取余放到一个栈中，然后在对数字除以base取整，重复以上步骤，直到数字为0结束
        // 最后一次从栈中弹出数字就是当前数字的进制转换后的数字
        function conver(number, base = 2) {
            let res = '', digits = '0123456789ABCDEF', stack = [];
            while (number) {
                stack.push(number % base);
                number = Math.floor(number / base);
            }
            while (stack.length) {
                res += digits[stack.pop()].toString();
            }
            return res;
        }
        console.log(conver(-10))
    </script>
