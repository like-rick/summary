<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            所有的声明都会提升到作用域的最顶上去。
            同一个变量只会声明一次，其他的会被忽略掉或者覆盖掉。
            函数声明的优先级高于变量声明的优先级，并且函数声明和函数定义的部分一起被提升。
        */
        function a() {}
        var a = 123
        console.log(typeof a)
    </script>
</body>
</html>
