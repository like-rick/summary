<body>
    <script>

        function myNew(P) {
            // 1. 创建一个空的js对象
            let obj = {};
            // 2. 把新创建的对象的构造函数设置为
            obj.__proto__.constructor = P;
            // 3. 把第一个新创建的对象作为this对象传入进去
            let ans = P.apply(obj, Array.prototype.slice.call(arguments, 1));
            if (ans && (typeof ans === 'object' || typeof ans === 'function')) {
                return ans;
            }
            return obj;
        }

        function myNew1(P) {

        }

        function new1(P) {

        }

        function Cat(name, age) {
            this.name = name;
            this.age = age;
        }

        let c = myNew(Cat, 'haha', 18)
