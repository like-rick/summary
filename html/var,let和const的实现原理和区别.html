        // let: 不会再栈内存里预先分配内存空间，而且在栈内存分配空间的时候，做一个检查，如果已经有相同变量名存在就报错

        // const: 也不会预先分配内存空间，在栈内存分配变量的时候也会做同样的检查，不过const存储的变量不能修改，
        // 对于基本类型来说，你无法修改定义的值，对于引用类型来说，你无法修改栈内存里分配的指针，
