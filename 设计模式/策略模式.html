    <script>
        /*
            策略模式

            定义：
            定义一系列的算法，把它们一个个封装起来，并且使它们可以相互替换

            理解：
            把分支转成配置，利用配置参数可以减少很多分支当你的代码里有很多if else或者switch的时候，
            就该考虑一下策略模式是否可以替换那些分支了
        
            为什么要用策略模式替换那些分支？
            一般情况下，我们把某个职责委托给一个策略对象，策略对象下的每一个键值对是一个分支，
            命名规范的话，key也是一个很好的注释，对象比分支更易读易扩展代码量更少。
            回忆一下开发-封闭的设计原则：对扩展开放，对修改封闭，把容易改变的地方分离出来；
            策略对象就是被分离出来的容易被改变的地方
        
            应用：
            表单校验、算法分类、其他选择性较多且目标相同的需求

            优点：
            避免多重条件选择语句
            遵循开发封闭原则，代码更易阅读、维护和扩展，一定程度上减少代码数量
            提高可复用性
            
            缺点：
            违背最少知识原则，使用策略对象处耦合性大


            // bad
            if (money === 100) {
            way = train()
            } else if (money === 200) {
            way = car()
            } else if (money === 300) {
            way = ship()
            } else if (money === 400) {
            way = flight()
            }
            // good
            const wayMap = {
            m100: train(),
            m200: car(),
            m300: ship(),
            m400: flight()
            }

        */




    </script>
</body>
