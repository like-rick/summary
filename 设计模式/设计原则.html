            1. 单一职责原则 SRP
        
            定义：
            单一职责原则的定义是‘引起变化的原因’，如果你有两个原因去修改一个方法，说明这个方法有两个职责，
            承担的职责越多你需要修改他的可能性就越大，修改代码总是件危险的事情，
            特别是两个职责耦合在一起的时候一句话概括：一个对象（方法）只做一件事
        
            优点：降低了单个类或者对象的复杂度，按照职责把对象分解成更小的粒度，
                这有助于代码的复用，也有利于进行单元测试。当一个职责需要变更的时候，不会影响到其他的职责。

            缺点：增加编码复杂度，同时增加对象之间联系的难度

            js的组件化开发，有一种思想就是组件的原子化，把组件拆到不能再拆的粒度，是最好维护的。
            但事实真的是这样吗，组件多了，组件之间的联系也多了，就意味需要管理更多的组件及组件间的复杂关系，
            有时候明明两个组件像孪生兄弟一样分不开，你偏要拆散他们并且给他们一座桥梁去联系，
            这无疑比让他们在一起成为一个整体要难维护的多，而且颗粒度越小，代表着开发成本越大。

            单一职责原则也是如此，这些思想其实建立在理想化的状态上，而实际情况往往不会与理想对等，
            所以实际项目使用中，要学会灵活多变，知道什么时候其实是可以违反原则的，借用书上的话：
            SRP 原则是所有原则中最简单也是最难正确运用的原则之一。
            要明确的是，并不是所有的职责都应该一一分离
        */

        /*
            2.  最少知识原则 LKP
            单一职责原则说道：一个对象（方法）只做一件事；那代表着我们要创建更多的对象（方法）来分解一个之前比较大的对象（方法），
            那分解之后，对象（方法）是小了，好维护好扩展了，但是对象之间的联系缺越来越多了，有两个对象非常耦合，怎么办


            定义:
            最少知识原则要求我们在设计程序时，应当尽量减少对象之间的交互。如果两个对象之间不 必彼此直接通信，
            那么这两个对象就不要发生直接的相互联系。常见的做法是引入一个第三者对象，来承担这些对象之间的通信作用。
            如果一些对象需要向另一些对象发起请求，可以通过第三 者对象来转发这些请求

            优点：减少或消除对象之间的耦合程度，提高复用性
            缺点：需要封装对象或者引入一个第三者对象来处理两者之间的联系，有时候第三者对象会复杂到难以维护

        
            应用：封装是广义上最少知识原则的一种体现，封装的好处是隐藏内部属性、方法、实现细节，只抛出指定数据或对象给外界，
            外界使用封装对象的对象越少说明联系就越少。另外一种就是两个对象很耦合的时候通过引入第三者来处理两个对象之间的关系
        */


        /*
            3. 开放-封闭原则 OCP

            定义:
            当需要改变一个程序的功能或者给这个程序增加新功 能的时候，可以使用增加代码的方式，
            但是不允许改动程序的源代码我来强行解释一下，对扩展开放，对修改封闭
        
            优点：
            程序的稳定性提升、容易变化的地方分离出来后更容易维护
            缺点：
            代码的完全封闭几乎不可能，谁也没有’未卜先知‘的能力，但是我们可以尽可能的去容易变化和不容易变化的地方，
            挑出容易变化的地方进行封闭

            应用：

            对象的多态性消除条件分支（常用）
            多态指的是：同一操作在不同的对象上展现出不同的结果 
            多态最根本的作用就是通过把过程化的条件分支语句转化为对象的多态性，
            从而消除这些条件分支语句 我的理解是，只要有类似的行为（map.show instanceof Function）
            就可以去执行然后呈现出不同的结果，不必每个对象的’类型‘
