    <script>

        // 494. 目标和
        // 给定一个非负整数数组，a1, a2, ..., an, 和一个目标数，S。现在你有两个符号 + 和 -。
        // 对于数组中的任意一个整数，你都可以从 + 或 -中选择一个符号添加在前面。
        // 返回可以使最终数组和为目标数 S 的所有添加符号的方法数。

        // 解题思路：
        // 1. 暴力枚举
        // 每一个数组前面都可以有两种选择，+ / -
        /**
         * @param {number[]} nums
         * @param {number} S
         * @return {number}
         */
        var findTargetSumWays = function(nums, S) {
            let count = 0;
            solve(nums, 0, 0);
            return count;
            function solve(nums, i, sum) {
                if (i == nums.length) {
                    if(sum == S) {
                        count++;
                    }
                } else {
                    solve(nums, i + 1, sum + nums[i]);
                    solve(nums, i + 1, sum - nums[i]);
                }
            }
        };

    </script>
