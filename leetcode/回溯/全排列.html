    <script>


    var permute = function (arr) {
        let ans = [];
        solve(arr, 0, []);
        return ans;
        function solve(nums, start, result) {
            if (arr.length == result.length) {
                ans.push([...result]);
                return;
            } else {
                for (let i = 0; i < nums.length; i++) {
                    let copy = [...nums];
                    copy.splice(i, 1);
                    solve(copy, i, [...result.concat(nums[i])]);
                }
            }
        }
    }
    console.log(permute([1,2,3]))

    </script>
