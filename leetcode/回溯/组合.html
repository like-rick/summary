<body>
    <script>

    //https://leetcode-cn.com/problems/combinations/
    // 给定两个整数 n 和 k，返回 1 ... n 中所有可能的 k 个数的组合。
    /*
        输入: n = 4, k = 2
        输出:
        [
            [2,4],
            [3,4],
            [2,3],
            [1,2],
            [1,3],
            [1,4],
        ]
    
    */

    /**
     * @param {number} n
     * @param {number} k
     * @return {number[][]}
     */
    var combine = function(n, k) {
        let ans = [], arr = [];
        get(1, arr);
        return ans;
        function get(start, arr) {
            if (arr.length == k) {
                ans.push([...arr]);
                return;
            } else {
                for (let i = start; i <= n; i++) {
                    if (arr.length < n) {
                        arr.push(i);
                        get(i+1, arr);
                        arr.pop();
                    }
                }
            }
        }
    };
    console.log(combine(4, 2))
    </script>
</body>
