</head>
<body>
    <script>

        // https://leetcode-cn.com/problems/subsets/
        // 子集
        // 给你一个整数数组 nums ，数组中的元素 互不相同 。返回该数组所有可能的子集（幂集）。
        // 解集 不能 包含重复的子集。你可以按 任意顺序 返回解集。

        // 输入：nums = [1,2,3]
        // 输出：[[],[1],[2],[1,2],[3],[1,3],[2,3],[1,2,3]]

        /**
        * @param {number[]} nums
        * @return {number[][]}
        */
        var subsets = function(nums) {
            // 空数组的情况
            let len = nums.length;
            if (len == 0) return [];
            let ans = [[],];
            // 子集元素的个数
            for (let i = 1; i <= len; i++) {
                getSubsets(nums, i, 0, []);
            }
            return ans;
            function getSubsets(nums, i, start, temp) {
                if (temp.length == i) {
                    ans.push(temp);
                    return;
                } else {
                    for (let j = start; j < nums.length; j++) {
                        temp.push(nums[j]);
                        getSubsets(nums, i, j + 1, [...temp]);
                        temp.pop();
                    }
                }
            }
        };
        console.log(subsets([1,2,3]));
    </script>
</body>
</html>
