<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /**
         * @param {number} m
         * @param {number} n
         * @return {number}
         */


        var uniquePaths = function(m, n) {
            // dp表示从左上角走到(m, n)有多少条路径
            let dp = new Array(m);
            for (let i = 0; i < dp.length; i++) {
                dp[i] = new Array(n).fill(0);
            }
            for (let i = 0; i < m; i++) {
                for (let j = 0; j < n; j++) {
                    if (i == 0 || j == 0) {
                        dp[i][j] = 1;
                    } else {
                        dp[i][j] = dp[i - 1][j] + dp[i][j - 1];
                    }
                }
            }
            return dp[m - 1][n-1]
        };
        uniquePaths(3,7)

    </script>
</body>
</html>
