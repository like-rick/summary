    <script>
let W = [
    [2, -1, -3],
    [1, -5, -4],
    [3, 1, 0],
];
function getMinPath(i, j) {
    let rowLen = W.length, dp = new Array(rowLen), colLen = W[0].length;
    for (var i = 0; i < rowLen; i++) {
        dp[i] = new Array(rowLen).fill(-10000);
    }
    for (let i = rowLen - 1; i >= 0; i--) {
        for (let j = colLen - 1; j >= 0; j--) {
            if (i == rowLen - 1 && j == colLen - 1) {
                dp[i][j] = W[i][j];
            } else if (j + 1 >= colLen) {
                dp[i][j] = dp[i + 1][j]  + W[i][j];
            } else if (i + 1 >= rowLen) {
                dp[i][j] = dp[i][j + 1]  + W[i][j];
            } else {
                dp[i][j] = Math.max(dp[i + 1][j], dp[i][j + 1]) + W[i][j];
            }
        }
    }
    console.log(dp)
    return dp[0][0];
}
// console.log(getMinPath(1, 1));


// let arr = [3, 4, 1, 3, 6, 3]
function getMaxLength(arr) {
    let len = arr.length;
    let dp = new Array(len).fill(1);
    for (let i = 1; i < len; i++) {
        if (arr[i] > arr[i - 1]) {
            dp[i] = dp[i -1] + 1;
        }
    }
    console.log(dp)
    return Math.max(...dp);
}
// console.log(getMaxLength(arr))

// let arr = [1, 4, 2, 3, 5, 3];
function getMax(arr) {
    let len = arr.length;
    let dp = new Array(len);
    dp[0] = 1;
    for (let i = 1; i < len; i++) {
        dp[i] = 1;
        for (let j = 0; j < i; j++) {
            if (arr[i] > arr[j]) {
                dp[i] = Math.max(dp[j] + 1, dp[i]);
            }
        }
    }
    console.log(dp)
    return Math.max(...dp);
}
// console.log(getMax(arr))


let arr = [1, 3, 2, 5, 2, 4, 3, 5, 1];
function getLength(arr) {
    let len = arr.length;
    let dp = new Array(len);
    for (let i = 0; i < len; i++) {
        dp[i] = new Array(len).fill(0);
    }
    for (let i = 0; i < len; i++) {
        dp[i][i] = 1;
    }
    for (let distance = 1; distance < len; distance++) {
        for (let i = 0; i + distance < len; i++) {
            let j = i + distance ;
            dp[i][j] = Math.max(dp[i + 1][j], dp[i][j - 1]);
            if (arr[i] == arr[j]) {
                dp[i][j] = Math.max(dp[i][j], dp[i+1][j-1] + 2);
            }
        }
    }
    console.log(dp);
    return dp[0][len - 1]
}
