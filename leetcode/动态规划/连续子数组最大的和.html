    <script>


        // https://www.nowcoder.com/practice/459bd355da1549fa8a49e350bf3df484?tpId=13&&tqId=11183&rp=1&ru=/ta/coding-interviews&qru=/ta/coding-interviews/question-ranking
        // 输入一个整型数组，数组里有正数也有负数。数组中的一个或连续多个整数组成一个子数组。
        // 求所有子数组的和的最大值。要求时间复杂度为 O(n).

        function FindGreatestSumOfSubArray(arr){
            if (!arr || arr.length == 0) return 0;
            let len = arr.length, 
                dp = new Array(len);
            dp[0] = arr[0];
            for (let i = 1; i < len; i++) {
                dp[i] = Math.max(dp[i - 1] + arr[i], arr[i]);
            }
            return Math.max(...dp);
        }

        console.log(FindGreatestSumOfSubArray([1,-2,3,10,-4,7,2,-5]))
    </script>
