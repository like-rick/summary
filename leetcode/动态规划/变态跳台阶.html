<body>
    <script>

        // 剑指offer
        // 一只青蛙一次可以跳上1级台阶，也可以跳上2级……它也可以跳上n级。求该青蛙跳上一个n级的台阶总共有多少种跳法。
        // https://www.nowcoder.com/practice/22243d016f6b47f2a6928b4313c85387?tpId=13&tqId=11159&rp=1&ru=%2Fta%2Fcoding-interviews&qru=%2Fta%2Fcoding-interviews%2Fquestion-ranking
        function jumpFloorII(number){
            // write code here
            if (number == 1) {
                return 1;
            } else if (number == 2) {
                return 2;
            } else {
                return  jumpFloorII(number - 1) *  2
            }

        }
        // 1 + fn(n-1) + fn(n-2)
        // fn(3) = 4;
        // fn(4) = 
        function jumpFloor(number) {
            let dp = new Array(number+1).fill(1);
            dp[0]=1;
            dp[1]=1;
            dp[2]=2;
            for (let i = 3; i < number + 1; i++) {
                for (let j = 1; j < i; j++) {
                    dp[i] += dp[j]
                }
            }
            return dp[number]
        }
        console.log(jumpFloorII(4))
        console.log(jumpFloor(4))
    </script>
