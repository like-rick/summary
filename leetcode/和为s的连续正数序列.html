        // 小明很喜欢数学,有一天他在做数学作业时,要求计算出9~16的和,他马上就写出了正确答案是100。
        // 但是他并不满足于此,他在想究竟有多少种连续的正数序列的和为100(至少包括两个数)。
        // 没多久,他就得到另一组连续正数和为100的序列:18,19,20,21,22。
        // 现在把问题交给你,你能不能也很快的找出所有和为S的连续正数序列? Good Luck!

        // 类似于区间dp的思路，维护一个区间，不断增加区间的长度，在这个区间长度中找到，
        // 左端点和右端点，并把端点内的值加起来，求解，最后把区间断点记录下来
        function fn(sum) {
            let dp = new Array(Math.floor(sum / 2)), ans = [], rs = [];
            for (let i = 0; i < dp.length; i++) {
                dp = new Array(Math.floor(sum / 2)).fill(0);
            }
            for (let dis = 1; dis <= Math.floor(sum / 2); dis++) {
                for (let l = 0; l + dis < sum; l++) {
                    let r = l + dis;
                    let cur = ((l + 1) + (r + 1)) * (r - l + 1) / 2;
                    if (cur > sum) break;
                    if (cur == sum) ans.push([l, r]);
                }
            }
            let r = []
            for (let i = 1; i <= sum; i++) {
                r.push(i);
            }
            for (let i = 0; i < ans.length; i++) {
                let c = ans[i];
                rs.push(r.slice(c[0], c[1] + 1));
            }
            return rs.reverse();
        }

        console.log(fn(3))
