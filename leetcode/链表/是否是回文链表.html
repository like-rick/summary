    <script>

        /**
         * Definition for singly-linked list.
         * function ListNode(val) {
         *     this.val = val;
         *     this.next = null;
         * }
         */
        /**
         * @param {ListNode} head
         * @return {boolean}
         */
        //https://leetcode-cn.com/problems/palindrome-linked-list/
        var isPalindrome = function(head){ 
            if (!head || !head.next) return true;
            let temp = head;
            return dfs(head);
            function dfs(head) {
                if (!head) return true;
                let res = dfs(head.next) && temp.val == head.val;
                temp = temp.next;
                return res;
            }
        };

        function isPalindrome(head) {
            let fast = head, slow = head, pre = null;
            while (fast && fast.next) {
                slow = slow.next;
                fast = fast.next.next;
            }
            while (slow) {
              let temp = slow.next;
              slow.next = pre;
              pre = slow;
              slow = temp;   
            }
            while (head && pre) {
                if (head.val != pre.val) return false;
                head = head.next;
                pre = pre.next;
            }
            return true;
        }   


        function ListNode(val) {
            this.val = val;
            this.next = null;
        }
        let a = new ListNode(1);
        let b = new ListNode(0);
        let c = new ListNode(1);
        a.next = b;
        b.next = c;
        console.log(isPalindrome(a))
    </script>
