         * Definition for singly-linked list.
         * function ListNode(val) {
         *     this.val = val;
         *     this.next = null;
         * }
         */

        /**
         * @param {ListNode} head
         * @return {ListNode}
         */
        var detectCycle = function(head) {
            if (!head || !head.next) return new ListNode(-1);
            let arr = new Map;
            while (head) {
                let val = head.val;
                if (arr.has(val)) {
                    return arr.get(val);
                }
                arr.set(val, head);
                head = head.next;
            }
            return new ListNode(-1);
        };

            let fast = head, slow = head;
            while (fast && fast.next) {
                slow = slow.next;
                fast = fast.next.next;
                if (slow == fast) {
                    fast = head;
                    while (fast != slow) {
                        slow = slow.next;
                        fast = fast.next;
