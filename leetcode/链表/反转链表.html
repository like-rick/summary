        /**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
/**
 * @param {ListNode} head
 * @return {ListNode}
 */

var fn = function (head) {
    let pre = null;
    let cur = head;
    
}
// 非递归的写法
var reverseList1 = function(head) {
    if (!head) return head;
    var pre = null, cur = head;
    while(cur) {
        var next = cur.next;
        cur.next = pre;
        pre = cur;
        cur = next;
    }
    return pre;
};
// 递归的写法
function reverseList(head) {
    if (!head || !head.next) return head;
    let node = reverseList(head.next);
    head.next.next = head;
    head.next = null;
    return node;
}

function ListNode(val) {
    this.val = val;
    this.next = null;
}
function buildLink(arr) {
    var head = new ListNode(arr[0]), ans = head;
    for (var i = 1; i < arr.length; i++) {
        head.next = new ListNode(arr[i]);
        head = head.next;
    }
    return ans;
}
var l1 = buildLink([1,2,4]);
