    <script>

        // 输入一个整数数组，实现一个函数来调整该数组中数字的顺序，使得所有的奇数位于数组的前半部分，
        // 所有的偶数位于数组的后半部分，并保证奇数和奇数，偶数和偶数之间的相对位置不变。
        // 解题思路：
        // 冒泡排序，
        function fn(arr) {
            let len = arr.length;
            for (let i = 0; i < len; i++) {
                for (let j = len - 1; j > i; j--) {
                    if (arr[j] % 2 == 1 && arr[j - 1] % 2 == 0) {
                        [arr[j], arr[j - 1]] = [arr[j - 1], arr[j]];
                    }
                }
            }
            return arr;
        }
        console.log(fn([1,2,3,4]))
    </script>
