        //输入一个递增排序的数组和一个数字S，在数组中查找两个数，使得他们的和正好是S，如果有多对数字的和等于S，输出两个数的乘积最小的。
        
        function fn(arr, sum) {
            let len = arr.length;
            if (len <= 0 || sum <= arr[0]) return [];
            let left = 0, right = len - 1, ans = [];
            while (left < right) {
                while (arr[right] > sum) {
                    right--;
                }
                let target = sum - arr[right];
                while (arr[left] < target) {
                    left++;
                }
                if (arr[left] == target) {
                    if (ans.length == 0) {
                        ans = [arr[left], arr[right]]
                    } else if ((arr[left] * arr[right] > (ans[0] * ans[1]))) {
                        ans = [arr[left], arr[right]];
                    }
                    right--;
                    left++;
                } else {
                    right--;
                }
            }
            return ans;
        }
