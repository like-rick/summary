    <script>

        // https://leetcode-cn.com/problems/two-sum/

        // 两数之和
        // 给定一个整数数组 nums 和一个整数目标值 target，
        // 请你在该数组中找出 和为目标值 的那 两个 整数，并返回它们的数组下标。
        // 你可以假设每种输入只会对应一个答案。但是，数组中同一个元素不能使用两遍。
        // 你可以按任意顺序返回答案。

        // 解题思路：
        // 将数组变成一个map，从开头遍历数组，用target减去遍历的元素得到一个剩下的元素，判断剩下的元素是否在map中
        
        /**
        * @param {number[]} nums
        * @param {number} target
        * @return {number[]}
        */

        var twoSum1 = function (nums, target) {
            let len = nums.length;
            if (len < 2) return [];
            let map = {};
            nums.map((elem, index) => {
                map[elem] = index;
            })
            console.log(map)
            for (let i = 0; i < nums.length; i++) {
                let cur = (target - nums[i]).toString();
                if (map.hasOwnProperty(cur) && i != map[cur]) {
                    return [i, map[cur]];
                }
            }
            return [];
        }
        console.log(twoSum1([2,2], 4))

        var twoSum = function(nums, target) {
            if (nums.length < 2) return [];
            let m = {};
            nums.forEach((elem, idx) => {
                m[elem] = idx;
            });
            for (let i = 0; i < nums.length; i++) {
                let cur = (target - nums[i]).toString();
                if (m.hasOwnProperty(cur) && i != m[cur]) {
                    return [i, m[cur]];
                }
            } 
            return [];
        };
        // console.log(twoSum([3,2,4], 6))
    </script>
