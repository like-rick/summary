        // https://leetcode-cn.com/problems/shu-zhi-de-zheng-shu-ci-fang-lcof/

        /**
         * @param {number} x
         * @param {number} n
         * @return {number}
         */
        var myPow = function(x, n) {
            if (n == 0) return 1;
            if (n == 1) return x;
            if (n < 0) {
                x = 1 / x;
                n = -n;
            }
            if (n % 2 == 0) {
                return myPow(x, Math.floor(n / 2)) * myPow(x, Math.floor(n / 2));
            } else {
                return myPow(x, Math.floor(n / 2)) * myPow(x, Math.floor(n / 2)) * x;
            }
