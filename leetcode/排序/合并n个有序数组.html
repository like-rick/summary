    <script>

    let arr = [
        [1,  5,  9],
        [10, 11, 13],
        [12, 13, 15]
    ];
    function merge (arr) {
        if (arr.length == 1) return arr;
        let result = [];
        for (let i = 0; i < arr.length; i+= 2) {
            result[i / 2] = mergeTwoArr(arr[i], arr[i + 1]);
        }
        return merge(result);
    }
    console.log(merge(arr))
    function mergeTwoArr(a1, a2) {
        let len1 = a1 ? a1.length : 0;
        let len2 = a2 ? a2.length : 0;
        let temp = [];
        let p1 = 0, p2 = 0, k = 0;
        while (p1 < len1 && p2 < len2) {
            if (a1[p1] > a2[p2]) {
                temp[k++] = a2[p2++];
            } else {
                temp[k++] = a1[p1++];
            }
        }
        while (p1 < len1) {
            temp[k++] = a1[p1++];
        }
        while (p2 < len2) {
            temp[k++] = a2[p2++];
        }
        return temp;
    }

    </script>
