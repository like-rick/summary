    <script>

        let arr = [1, 3, 5, 2, 10, 9, 8];

        function quickSort(arr, low, high) {
            if (low < high) {
                let mid = findStandard(arr, low, high);
                quickSort(arr, low, mid);
                quickSort(arr, mid + 1, high);
            }
        }
        function findStandard(arr, low, high) {
            let v = arr[low];
            while (low < high) {
                while (low < high && arr[high] >= v) high--;
                arr[low] = arr[high];
                while (low < high && arr[low] <= v) low++;
                arr[high] = arr[low];
            }
            arr[low] = v;
            return low;
        }
