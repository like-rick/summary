<body>
    <script>

        let arr = [1, 3, 5, 2, 10, 9, 8];

        function sort() {
            let len = arr.length;
            let ans = [];
            for (let i = Math.floor(len / 2) - 1; i >= 0; i--) {
                heapfy(arr, i);
            }
            for (var i = 0; i < len; i++) {
                let out = arr.shift();
                ans.push(out);
                heapfy(arr, 0);
            }
            console.log(ans);
        }
        sort(arr);
        function heapfy(arr, i) {
            let left = 2 * i + 1,
                right = 2 * i + 2,
                idx = i,
                len = arr.length;
            if (left < len && arr[idx] < arr[left]) {
                idx = left;
            }
            if (right < len && arr[idx] < arr[right]) {
                idx = right;
            }
            if (idx != i) {
                swap(arr, i, idx);
                heapfy(arr, idx);
            }
        }
        function swap(arr, i, j){
            let temp = arr[i];
            arr[i] = arr[j];
            arr[j] = temp;
        }
    </script>
</body>
