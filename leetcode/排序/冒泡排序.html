<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let arr = [3,4,5,1,2,8,9,10,13,6,7]

        function bubbleSort(arr) {
            let len = arr.length;
            if (len == 0) return [];
            let temp;
            for (let j = len - 1; j > 0; j--) {
                for (let i = 0; i < j; i++) {
                    if (arr[i] > arr[i + 1]) {
                        temp = arr[i];
                        arr[i] = arr[i + 1];
                        arr[i + 1] = temp;
                    }
                }
            }
            return arr;
        }
        console.log(bubbleSort(arr))

    </script>
</body>
</html>
