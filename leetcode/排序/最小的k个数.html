    <script>

        console.log(heapSort([4,5,1,6,2,7,3,8], 8))

        function heapSort(arr, k) {
            if (!arr) return arr;
            let len = arr.length;
            let ans = [];
            for (let i = Math.floor(len / 2) - 1; i >= 0; i--) {
                heapify(arr, i, len);
            }
            // console.log(arr)
            for (let i = k; i > 0; i--) {
                swap(arr, 0, len - 1);
                ans.push(arr[len - 1])
                len--;
                heapify(arr, 0, len)
            }
            return arr;
        }
        function heapify(arr, i, len) {
            let left= 2 * i + 1,
                right = 2 * i + 2,
                idx = i;
            if (left < len && arr[left] < arr[idx]) {
                idx = left;
            }
            if (right < len && arr[right] < arr[idx]) {
                idx = right;
            }
            if (idx != i) {
                swap(arr, idx, i);
                heapify(arr, idx, len);
            }
        }

        function swap(arr, i, j) {
            let temp = arr[i];
            arr[i] = arr[j];
            arr[j] = temp;
        }



    </script>
