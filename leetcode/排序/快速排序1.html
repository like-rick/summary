    <script>


        let arr = [1, 3, 5, 2, 10, 9, 8];
        sort(arr, 0, arr.length - 1);
        function sort(nums, low, high) {
            if (low < high) {
                let mid = findMid(nums, low, high);
                sort(nums, low, mid);
                sort(nums, mid + 1, high);
            }
        }

        function findMid(nums, low, high) {
            let temp = nums[low];
            while (low < high) {
                while (low < high && nums[high] > temp) high--;
                nums[low] = nums[high];
                while (low < high && nums[low] < temp) low++;
                nums[high] = nums[low];
            }t
            nums[low] = temp;
            return low;
        }


    </script>
