    <script>


        // 剑指offer
        // https://www.nowcoder.com/practice/54275ddae22f475981afa2244dd448c6?tpId=13&&tqId=11158&rp=1&ru=/ta/coding-interviews&qru=/ta/coding-interviews/question-ranking
        // 利用两个栈实现一个队列
        // 第一个栈只负责推入，当有数据来的时候就推入
        // 第二个栈负责推出，推出之前先将第一个栈的内容推出到第二个栈，这样就实现了顺序的反转，在推出的时候就是 "先进先出"的形式
        let stack1 = [], stack2 = [];
        function push(node){
            stack1.push(node);
        }
        function pop(){
            if (stack1.length == 0 && stack2.length == 0) {
                return new Error('queue is empty');
            }
            if (stack2.length == 0) {
                while (stack1.length > 0) {
                    stack2.push(stack1.pop())
                }
            }
            return stack2.pop();
        }

    </script>
