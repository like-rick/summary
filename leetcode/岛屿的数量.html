    <script>

        // 岛屿数量
        // 给你一个由 '1'（陆地）和 '0'（水）组成的的二维网格，请你计算网格中岛屿的数量。
        // 岛屿总是被水包围，并且每座岛屿只能由水平方向和/或竖直方向上相邻的陆地连接形成。
        // 此外，你可以假设该网格的四条边均被水包围。

        // 解题思路：
        // 深度优先搜索：
        // 遍历整个二维数组，碰到元素为1的情况，就开始深度优先遍历，
        // 如果这个元素的周围也是1，将元素周围改变值为2（防止重复搜索）
        /**
         * @param {character[][]} grid
         * @return {number}
         */
        var numIslands = function(grid) {
            let ans = 0, row = grid.length, col = grid[0].length;
            for (let i = 0; i < row; i++) {
                for (let j = 0; j < col; j++) {
                    if (grid[i][j] == '1'){
                        infect(grid, i, j);
                        ans++;
                    }
                }
            }
            return ans;
            function infect(grid, i, j) {
                if (i < 0 || i >= row || j < 0 || j >= col || grid[i][j] != '1') return;
                grid[i][j] = '2';
                infect(grid, i + 1, j);
                infect(grid, i - 1, j);
                infect(grid, i, j - 1);
                infect(grid, i, j + 1);
            }
        };

    </script>
</body>
