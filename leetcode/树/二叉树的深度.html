    <script>
        // 剑指offer
        // 输入一棵二叉树，求该树的深度。从根结点到叶结点依次经过的结点（含根、叶结点）形成树的一条路径，最长路径的长度为树的深度。

        /* function TreeNode(x) {
            this.val = x;
            this.left = null;
            this.right = null;
        } */
        function TreeDepth(root)
        {
            // write code here
            if (!root) return 0;
            let left = TreeDepth(root.left);
            let right = TreeDepth(root.right);
            return Math.max(left, right) + 1; 
        }



    </script>
