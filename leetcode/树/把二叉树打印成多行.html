    <script>
        // 剑指offer
        // https://www.nowcoder.com/practice/445c44d982d04483b04a54f298796288?tpId=13&&tqId=11213&rp=1&ru=/ta/coding-interviews&qru=/ta/coding-interviews/question-ranking
        // 从上到下按层打印二叉树，同一层结点从左至右输出。每一层输出一行。


        /* function TreeNode(x) {
            this.val = x;
            this.left = null;
            this.right = null;
        } */
        function Print(root){
            if (!root) return [];
            let queue = [], ans = [];
            queue.push(root);
            while (queue.length > 0) {
                let len = queue.length;
                let store = [];
                for (let i = 0; i < len; i++) {
                    let cur = queue.shift();
                    store.push(cur.val);
                    if (cur.left) {
                        queue.push(cur.left)
                    }
                    if (cur.right) {
                        queue.push(cur.right);
                    }
                }
                ans.push(store)
            }
            return ans;
        }



    </script>
