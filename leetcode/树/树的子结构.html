    <script>

        // 剑指offer
        // https://www.nowcoder.com/practice/6e196c44c7004d15b1610b9afca8bd88?tpId=13&&tqId=11170&rp=1&ru=/ta/coding-interviews&qru=/ta/coding-interviews/question-ranking
        // 输入两棵二叉树A，B，判断B是不是A的子结构。（ps：我们约定空树不是任意一个树的子结构）

        // 解析：https://leetcode-cn.com/problems/shu-de-zi-jie-gou-lcof/solution/mian-shi-ti-26-shu-de-zi-jie-gou-xian-xu-bian-li-p/
        function HasSubtree(root1, root2) {
            if (!root1 || !root2) return false;
            return dfs(root1, root2) || HasSubtree(root1.left, root2) || HasSubtree(root1.right, root2);
            function dfs(root1, root2) {
                if (!root2) return true;
                if (!root1) return false;
                return root1.val == root2.val && dfs(root1.left, root2.left) && dfs(root1.right, root2.right);
            }
        }


    </script>
