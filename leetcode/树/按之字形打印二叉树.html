    <script>

        // 剑指offer

        // https://www.nowcoder.com/practice/91b69814117f4e8097390d107d2efbe0?tpId=13&&tqId=11212&rp=1&ru=/ta/coding-interviews&qru=/ta/coding-interviews/question-ranking


        function fn(root) {
            if (!root) return [];
            let queue = [], ans = [], direction = false;
            queue.push(root);
            while (queue.length > 0) {
                let len = queue.length;
                let store = [];
                for (let i = 0; i < len; i++) {
                    let cur = queue.shift();
                    store.push(cur.val);
                    if (cur.left) {
                        queue.push(cur.left);
                    }
                    if (cur.right) {
                        queue.push(cur.right);
                    }
                }
                if (direction) {
                    store.reverse();
                }
                ans.push(store);
                direction = !direction;
            }
            return ans;
        }

    </script>
