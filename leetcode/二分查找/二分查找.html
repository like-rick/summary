<body>
    <script>

        let arr = [1,2,3,4,5,6,7,8];
        function search(arr, target) {
            let low = 0, high = arr.length - 1;
            while(low <= high) {
                let mid = Math.floor((high + low) / 2);
                if (arr[mid] == target) return mid;
                else if (arr[mid] > target) high = mid - 1;
                else low = mid + 1;
            }
            return -1;
        }
    </script>
