<body>
    <script>
        // 剑指offer
        // https://www.nowcoder.com/practice/94a4d381a68b47b7a8bed86f2975db46?tpId=13&&tqId=11204&rp=1&ru=/ta/coding-interviews&qru=/ta/coding-interviews/question-ranking

        // 给定一个数组A[0,1,...,n-1],请构建一个数组B[0,1,...,n-1],其中B中的元素B[i]=A[0]*A[1]*...*A[i-1]*A[i+1]*...*A[n-1]。
        // 不能使用除法。（注意：规定B[0] = A[1] * A[2] * ... * A[n-1]，B[n-1] = A[0] * A[1] * ... * A[n-2];）
        // 对于A长度为1的情况，B无意义，故而无法构建，因此该情况不会存在。

        // 思路解析:
        // 这道题的意思是，数组中的每一个元素都乘以它左边和右边得到一个新的数组并返回
        function mutiply(nums) {
            let len = nums.length;
            let res = [], cur = 1;
            for (let i = 0; i < len; i++) {
                res[i] = cur; //先乘左边的
                cur *= nums[i];
            }
            cur = 1;
            for (let i = len - 1; i >= 0; i--) {
                res[i] *= cur;
                cur *= nums[i];
            }
            return res;
        }

    </script>
</body>
