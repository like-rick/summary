    <script>
        // https://leetcode-cn.com/problems/find-pivot-index/
        // 给定一个整数类型的数组 nums，请编写一个能够返回数组 “中心索引” 的方法。
        // 我们是这样定义数组 中心索引 的：数组中心索引的左侧所有元素相加的和等于右侧所有元素相加的和。
        // 如果数组不存在中心索引，那么我们应该返回 -1。如果数组有多个中心索引，那么我们应该返回最靠近左边的那一个。

        // 解题思路：
        // 先对数组求和sum，从左开始向右遍历，维护一个sumLeft记录当前索引左边的数字的总和，
        // 当sumLeft * 2 + num[i] == sum的时候，满足条件
        function fn(arr) {
            let sum = arr.reduce((accur, curVal) => accur + curVal, 0);
            let len = arr.length, i = 0, sumLeft = 0;
            for (; i < len; i++) {
                if(sumLeft * 2 + arr[i] == sum) {
                    return i;
                }
                sumLeft += arr[i];
            }
            return -1;
        }


    </script>
