    <script>

        // https://leetcode-cn.com/problems/number-of-provinces/
        // 有 n 个城市，其中一些彼此相连，另一些没有相连。如果城市 a 与城市 b 直接相连，
        // 且城市 b 与城市 c 直接相连，那么城市 a 与城市 c 间接相连。
        // 省份 是一组直接或间接相连的城市，组内不含其他没有相连的城市。
        // 给你一个 n x n 的矩阵 isConnected ，其中 isConnected[i][j] = 1 表示第 i 个城市和第 j 个城市直接相连，
        // 而 isConnected[i][j] = 0 表示二者不直接相连。
        // 返回矩阵中 省份 的数量。

        // 解题思路：
        // 维护一个visited数组表示当前节点是否已经被访问过，并且进行深度优先遍历，如果没有访问过res+1，最后返回res即可
        function fn(isConnected) {
            let len = isConnected.length;
            let visited = new Array(len).fill(false);
            let res = 0;
            for (let i = 0; i < len; i++) {
                if (!visited[i]) {
                    res++;
                    dfs(isConnected, visited, i);
                }
            }
            return res;
            function dfs(map, visited, i) {
                let len = map[i].length;
                for (let j = 0; j < len; j++) {
                    if (map[i][j] == 1 && !visited[j] && i != j) {
                        visited[j] = true;
                        console.log(j)
                        dfs(map, visited, j);
                    }
                }
            }
        }
        console.log(fn([[1,1,0],[1,1,0],[0,0,1]]))

    </script>
