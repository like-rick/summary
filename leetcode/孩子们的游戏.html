    <script>

        // 解题思路：
        // 用一个数组模拟报数的过程
        function fn(n, m) {
            let arr = new Array(n).fill(1), i = -1, step = 0, count = n;
            // count代表现在还剩下的人数
            while (count > 0) {
                i++;
                if (i >= n) i = 0;
                if (arr[i] == -1) continue;
                step++;
                if (step == m) {
                    arr[i] = -1;
                    step = 0;
                    count--;
                }
            }
        }



    </script>
