<body>
    <script>

        // 剑指offer

        // https://www.nowcoder.com/practice/623a5ac0ea5b4e5f95552655361ae0a8?tpId=13&&tqId=11203&rp=1&ru=/ta/coding-interviews&qru=/ta/coding-interviews/question-ranking

        // 在一个长度为n的数组里的所有数字都在0到n-1的范围内。 数组中某些数字是重复的，但不知道有几个数字是重复的。
        // 也不知道每个数字重复几次。请找出数组中第一个重复的数字。 
        // 例如，如果输入长度为7的数组{2,3,1,0,2,5,3}，那么对应的输出是第一个重复的数字2。
        // 返回描述：
        // 如果数组中有重复的数字，函数返回true，否则返回false。
        // 如果数组中有重复的数字，把重复的数字放到参数duplication[0]中。（ps:duplication已经初始化，可以直接赋值使用。）
        
        function fn(numbers, duplication) {
            let len = numbers.length;
            let flag = new Array(len).fill(0);
            for (let i = 0; i < len; i++) {
                if (flag[numbers[i]] == true) {
                    duplication[0] = numbers[i];
                    return true;
                }
                flag[numbers[i]] = true;
            }
            return false;
        }
        var d = [];
        console.log(fn([6,3,2,0,2,5,0], d))
        console.log(d)
    </script>
</body>
