<body>
    <script>

        // 和为K的子数组
        // 给定一个整数数组和一个整数 k，你需要找到该数组中和为 k 的连续的子数组的个数。
        // 输入:nums = [1,1,1], k = 2
        // 输出: 2 , [1,1] 与 [1,1] 为两种不同的情况。

        // 解题思路：
        // 类似于双指针，考虑以i下标结尾的元素的连续子数组的和是否为k
        // 我们需要统计符合条件的下标 jj 的个数，其中 0\leq j\leq i0≤j≤i 且 [j..i][j..i] 这个子数组的和恰好为 kk 。



        /**
         * @param {number[]} nums
         * @param {number} k
         * @return {number}
         */
        var subarraySum = function(nums, k) {
            let len = nums.length;
            if (len == 0 || k == 0) return 0;
            let count;
            for (let start = 0; start < len; start++) {
                let sum = 0;
                for (let end = start; end >= 0; end--) {
                    sum += nums[end];
                    if (sum == k) count++;
                }
            }
            return count;
        };

    </script>
</body>
