    <script>

        // 剑指offer
        // https://www.nowcoder.com/practice/e8a1b01a2df14cb2b228b30ee6a92163?tpId=13&&tqId=11181&rp=1&ru=/ta/coding-interviews&qru=/ta/coding-interviews/question-ranking
        // 数组中有一个数字出现的次数超过数组长度的一半，请找出这个数字。
        // 例如输入一个长度为9的数组{1,2,3,2,2,2,5,4,2}。由于数字2在数组中出现了5次，
        // 超过数组长度的一半，因此输出2。如果不存在则输出0。

        // 用一般的排序也可以完成这道题目，但是如果那样完成的话就可能太简单了。
        // 用preValue记录上一次访问的值，count表明当前值出现的次数，如果下一个值和当前值相同那么count++；
        // 如果不同count--，减到0的时候就要更换新的preValue值了，因为如果存在超过数组长度一半的值，
        // 那么最后preValue一定会是该值。
        function MoreThanHalfNum_Solution(numbers){
            let len = numbers.length,
                preVal = numbers[0],
                count = 1;
            for (let i = 1; i < len; i++) {
                if (numbers[i] == preVal) {
                    count++;
                } else {
                    count--;
                    if (count == 0) {
                        preVal = numbers[i];
                        count = 1;
                    }
                }
            }
            // 需要判断是否真的是大于1半数，这一步骤是非常有必要的，
            // 因为我们的上一次遍历只是保证如果存在超过一半的数就是preValue，但不代表preValue一定会超过一半
            let num = 0;
            for (let i = 0; i < len; i++) {
                if (preVal == numbers[i]) {
                    num++;
                }
            }
            return (num > len / 2) ? preVal : 0;
        }



    </script>
